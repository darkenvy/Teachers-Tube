<div class="container">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <input class="start" type="text" class="input">
    <input class="end" type="text" class="input">
    <button class="btn btn-primary" (click)="add()">Add</button>
  </div>
</div>

<div class="container">
  <div class="well" *ngFor="let item of timeList; let idx=index"> <!-- comment fixer" -->
    <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
      <h4>{{idx + 1}}</h4>
    </div>
    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
      {{item.start | TimeForm }} â€“ {{item.end | TimeForm}}
    </div>
    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
      <button class="btn btn-default" (click)="edit()"><i class="fa fa-edit"></i></button>
      <button class="btn btn-danger" (click)="delete(idx)"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
    </div>
  </div>

</div>
