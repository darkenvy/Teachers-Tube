<div class="container">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <input class="start" type="text" class="input" [(ngModel)]="time1" (ngModelChange)="timeChanged($event, 1)">
    <input class="end" type="text" class="input" [(ngModel)]="time2" (ngModelChange)="timeChanged($event, 2)">
    <p>DEBUG: {{time1}} – {{time2}}</p>
  </div>
</div>

<div class="container">
  <div class="well" *ngFor="let item of timeList; let idx=index"
       [ngClass]="{selected: timeListSelected===idx}">
    <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
      <h4>{{idx + 1}}</h4>
    </div>
    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
      {{item.start}} – {{item.end}}
    </div>
    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
      <button class="btn btn-default" (click)="edit(idx)"><i class="fa fa-edit"></i></button>
      <button class="btn btn-danger" (click)="delete(idx)" [disabled]="idx===0"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
    </div>
  </div>
</div>

<div class="container">
  <button class="btn btn-primary" (click)="add()">New Cut</button>
</div>
